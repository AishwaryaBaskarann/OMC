<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
     <!--  linking bootstrap css -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
     crossorigin="anonymous"
   />
   <!--  bootstrap javascript  -->
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
     crossorigin="anonymous"
   ></script>
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="branding-patient">Patient Details</div>
  <div class="hi">Please choose valid input:</div>
  <div class="form-div">
    <form action="diagnosis.html">
      <div class="form-group">
        <label for="exampleFormControlSelect3">Symptom</label>
        <select class="form-control" id="exampleFormControlSelect4">
          <option>cold</option>
          <option>fever</option>
          <option>cough</option>
          <option>runny nose</option>
          <option>headache</option>
          <option>nose pain</option>
          <option>ear pain</option>
          <option>neck pain</option>
          <option>watery eyes</option>
          <option>knee pain</option>
        </select>
  
      </div>
      <div class="form-group">
        <label>Temperature:</label>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput5"
          placeholder=""        
        />
      </div>
      <div class="form-group">
        <label>Duration</label>
        <input
          type="password"
          class="form-control"
          id="exampleFormControlInput6"
          placeholder=""
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2 submit">
        Get Diagnosis
      </button> 
</body>
</html>
